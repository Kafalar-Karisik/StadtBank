<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>StadtBank</title>
  </head>

  <body class="h-screen bg-gray-100">
    <!-- Breadcrumb and Header -->
    <div class="flex items-center bg-green-800 p-4 text-white">
      <h1 class="text-3xl font-bold">StadtBank</h1>

      <div id="menuList" class="flex items-start"></div>

      <!-- Breadcrumb -->
      <nav class="ml-auto">
        <ol class="flex list-none">
          <li><a href="/.." class="text-blue-200">Home</a></li>
          <li class="mx-2">/</li>
          <li class="text-gray-200">Customers</li>
        </ol>
      </nav>
    </div>

    <div class="container mx-auto mt-4">
      <h2 class="mb-2 p-1 text-2xl font-bold">Customers</h2>
    </div>

    <!-- Tables -->
    <div class="container mx-auto mt-4 flex flex-wrap p-4">
      <!-- Customers -->
      <div class="w-full p-4 md:w-1/2 lg:w-1/2 xl:w-1/2">
        <div class="flex items-center p-3">
          <h3 class="mb-2 w-fit pr-3 text-lg font-bold">Customers</h3>
          <input
            type="text"
            class="search-input bg-whites rounded-sm"
            id="customerSearchInput"
            placeholder="Search"
          />
        </div>
        <table
          id="customer-table"
          class="w-full table-auto rounded border bg-white"
        >
          <thead>
            <tr>
              <th class="border p-2">ID</th>
              <th class="border p-2">Name</th>
              <th class="border p-2">Balance</th>
            </tr>
          </thead>
          <tbody>
            {% if customers %} {% for customer in customers %}
            <tr onclick="customerDet('{{customer.nr}}');">
              <td class="border p-2">{{customer.nr}}</td>
              <td class="border p-2">{{customer.name}}</td>
              <td class="border p-2">{{customer.balance}}</td>
            </tr>
            {% endfor %} {% else %}
            <tr>
              <td class="border p-2" colspan="3">
                No Customer Data available.
              </td>
            </tr>
            {% endif %}
          </tbody>
        </table>
      </div>
      <div class="w-full p-4 md:w-1/2 lg:w-1/2 xl:w-1/2">
        <!--Here will come user Managment-->
      </div>
    </div>
    <script src="{% static 'index.js' %}"></script>
  </body>
</html>
